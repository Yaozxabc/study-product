<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        function abc(i){
            var p=0;
            for(k=0;k<i;k++){
                p++
                console.log(k+","+i+p);
            }
        }
        window.onload=function(){
            var btn=document.getElementById("btn");
            btn.onclick=function(){
                abc(3);
                abc(5);
            }
        }
    </script>
</head>
<body>
<input type="button" value="acv" id="btn"/>
</body>
</html>
